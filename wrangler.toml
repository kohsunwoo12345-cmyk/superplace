name = "superplace-study"
compatibility_date = "2024-01-31"

# Pages 설정
pages_build_output_dir = ".next"

# 환경 변수는 Cloudflare Dashboard에서 설정해야 합니다
# Settings > Environment variables 에서 다음 변수들을 추가하세요:
# - DATABASE_URL: PostgreSQL 연결 문자열
# - NEXTAUTH_URL: 배포된 도메인 (예: https://superplace-study.pages.dev)
# - NEXTAUTH_SECRET: 무작위 문자열 (32자 이상)
# - GOOGLE_GEMINI_API_KEY: Google Gemini API 키
# - GEMINI_API_KEY: Google Gemini API 키 (GOOGLE_GEMINI_API_KEY와 동일)

# 선택적 환경 변수:
# - OPENAI_API_KEY: OpenAI API 키
# - NAVER_CLIENT_ID: 네이버 API 클라이언트 ID
# - NAVER_CLIENT_SECRET: 네이버 API 클라이언트 시크릿
