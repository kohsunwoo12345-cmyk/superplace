name = "superplace"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Pages configuration
# Build output is copied to 'out' directory for Cloudflare Pages
pages_build_output_dir = "out"

# Functions directory for API endpoints
main = "functions/**/*.js"

# D1 Database (webapp-production)
[[d1_databases]]
binding = "DB"
database_name = "webapp-production"
database_id = "8c106540-21b4-4fa9-8879-c4956e459ca1"

# R2 Storage (for SMS documents)
[[r2_buckets]]
binding = "SMS_DOCUMENTS"
bucket_name = "superplacestudy"

# Environment Variables
# Note: GOOGLE_GEMINI_API_KEY should be set in Cloudflare Pages dashboard
# Settings > Environment variables
# Get your API key from: https://makersuite.google.com/app/apikey
[vars]
# Add other non-sensitive variables here if needed
